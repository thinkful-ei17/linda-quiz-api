<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <header role="banner">
    <h1>Quiz</h1>
    <section class="quiz-status">
      <h4 class="progress js-progress"></h3>
      <h4 class="score js-score"></h3>
    </section>
  </header>

  <main role="main">
    <section class="intro js-intro">
      <p>Welcome to the quiz.</p>
    <section class ="js-query-options">
      <div class="dropdown">
        <div>
        <select id="dropdown-category" name="dropdown-category" class="form-control">
          <option value="0">--Select Category--</option>
          <option value="Adhoc">Adhoc</option>
          <option value="Dedicated">Dedicated</option>
        </select>
      </div>
      <div>
        <select id="dropdown-type" name="dropdown-type" class="form-control">
        <option value="0">--Select Type of Questions--</option> 
        <option value="Truth-False">Truth/False</option>
        <option value="Multiple-Choice">Multiple Choice</option>
        </select>
      </div>
      <div class="input-number">
        <form action="number-of-questions">
          <input class="js-input-box" type="integer" name="numberQuestions" placeholder="Input No. of Questions Desired">
          <button class="start js-start" hidden>Start Now</button>
        </form>
      </div>
    </section>
    </section>
    <section class="question js-question"></section>
    <section class="question-feedback js-question-feedback"></section>
    <section class="outro js-outro">
      Thanks for playing!
      <button class="start js-start">Restart Quiz</button>
    </section>
  </main>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
